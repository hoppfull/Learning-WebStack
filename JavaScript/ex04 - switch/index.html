<html>
<head>
	<title>ex04 - switch</title>
	<link rel="stylesheet" type="text/css" href="XSS.css" />
</head>
<body>
	<script type="text/javascript">
		switch(0){ //This value will be tested against the values at each case
			case 0:
				document.write("zero");
				break;
			case 1:
				document.write("one");
				break;
			case 2:
				document.write("two");
				break;
			case 3:
				document.write("three");
				break;
			default:
				document.write("some other number");
		}
	</script>
</body>
</html>
